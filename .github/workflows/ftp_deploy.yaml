name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v2
      
    - name: Ruby のセットアップ
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.0'
        
    - name: 依存関係のインストール
      run: |
        export DB_USERNAME=$DB_USERNAME
        export DB_PASSWORD=$DB_PASSWORD
        export DB_HOST=$DB_HOST
        export DB_PORT=$DB_PORT
        gem install bundler
        bundle install --jobs 4 --retry 3
        
    - name: MySQL のセットアップ
      env:
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
      run: |
        sudo service mysql start
        mysql -u $DB_USERNAME -p$DB_PASSWORD -h $DB_HOST -P $DB_PORT -e 'CREATE DATABASE IF NOT EXISTS githubactions_rails_production;'

    - name: データベースの準備
      env:
        RAILS_ENV: production
        DATABASE_URL: mysql2://$DB_USERNAME:$DB_PASSWORD@$DB_HOST:$DB_PORT/githubactions_rails_production
      run: |
        bundle exec rake db:schema:load

    - name: アセットのビルド
      run: |
        export RAILS_ENV=production
        bundle exec rake assets:precompile
      
    - name: FTPS を使用してデプロイ
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        local-dir: public/assets
        server-dir: ${{ secrets.FTP_REMOTE_DIR }}
        args: --delete


    - name: クリーンアップ
      run: |
        sudo service mysql stop  # MySQL サービスの停止